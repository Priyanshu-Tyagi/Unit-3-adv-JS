<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="logo">
        <img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg" alt="Logo">
        <h1>OUR MENU</h1>
    </div>

    <div id="fooditems">
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Big-Mac-1:1-4-product-tile-desktop" alt="BIg Mac"><br>
            <input type="checkbox" name="Big Mac" id="big_mac" value="Big Mac"> Big Mac
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Chicken-McNuggets-4pc-1:1-4-product-tile-desktop" alt="Nuggets"><br>
            <input type="checkbox" name="nuggets" id="nuggets" value="Chicken Nuggets"> Chicken Nuggets
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-fries-small:1-4-product-tile-desktop" alt="french fries"><br>
            <input type="checkbox" name="fries" id="fries" value="French Fries"> French Fries
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Premium-Roast-Iced-Coffee-Medium:1-4-product-tile-desktop" alt="iced coffee"><br>
            <input type="checkbox" name="iced cofee" id="coffee" value="Iced Coffee"> Iced Coffee
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Egg-McMuffin-1:1-4-product-tile-desktop" alt=" egg Mcmuffin"><br>
            <input type="checkbox" name="egg mcmuffin" id="eggmcmuffin" value="Egg McMuffin"> Egg McMuffin
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Sausage-Burrito-1:1-4-product-tile-desktop" alt="Burrito"><br>
            <input type="checkbox" name="burrito" id="burrito" value="Sausage Burrito"> Sausage Burrito
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-cinnamon-roll-mcbakery:1-4-product-tile-desktop" alt="cinnamon roll"><br>
            <input type="checkbox" name="roll" id="roll" value="Cinnamon Roll"> Cinnamon Roll
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-oreo-mcflurry-snack:1-4-product-tile-desktop" alt="oreo-mcflurry-snack"><br>
            <input type="checkbox" name="mcflurry oreo" id="oreomcflurry" value="Oreo McFlurry"> Oreo McFlurry
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Hot-Caramel-Sundae-1:1-4-product-tile-desktop" alt="Hot-Caramel-Sundae"><br>
            <input type="checkbox" name="caramel sundae" id="sundae" value="Caramel Sundae"> Caramel Sundae
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Strawberry-McCafe-Shake-Medium-1:1-4-product-tile-desktop" alt="t-mcdonalds-Strawberry-McCafe-Shake-Medium-1"><br>
            <input type="checkbox" name="shake" id="shake" value="Strawberry Shake"> Strawberry Shake
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Dr-Pepper-Small-1:1-4-product-tile-desktop" alt="Dr-Pepper-Small"><br>
            <input type="checkbox" name="pepper" id="pepper" value="Dr Pepper"> Dr Pepper
        </div>
        <div class="id">
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Iced-Tea-Large-unsweetened:1-4-product-tile-desktop" alt="ice tea"><br>
            <input type="checkbox" name="tea" id="tea" value="Iced Tea"> Iced Tea
        </div>
    </div>

    <button id="placeorder" onclick="order()">Place Order</button>

</body>
</html>
<script src="./index.js"></script>
