<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        #searchdiv{
            width: 50%;
            margin: auto;
        }
        #searchbox{
            border: 1px solid red;
            height: 200px;
            width: 75%;
        }
        #search{
            border: 1px solid green;
            display: flex;
            justify-content: space-between;
        }
        #search>input{
            width: 72%;
            padding: 5px;
        }
        #search>button{
            padding: 0px 15px;
        }
    </style>
</head>
<body>

    <div id="navbar">  </div>

    <div id="searchdiv">
        <div id="search">
            <input type="text" oninput="debouncefunction(main,1000)" placeholder="Search Recipe">
            
            <button>Search</button>
        </div>
        <div id="searchbox"></div>
    </div>
    
    <div id="container"></div>

</body>
</html>
<script type="module" src="./scripts/index.js"></script>
