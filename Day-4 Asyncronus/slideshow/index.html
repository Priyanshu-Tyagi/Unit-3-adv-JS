<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
    <input type="url" id="URL">
    <button onclick="storeImages()">Store Images</button>
    <button onclick="gotoSlideshow()">Watch Slideshow</button>
</body>
</html>
<script>
    function storeImages(){
        let image_url = document.getElementById("URL").value;

        let images = JSON.parse(localStorage.getItem("images")) || [];

        images.push(image_url);

        localStorage.setItem("images", JSON.stringify(images));

        document.getElementById("URL").value = null;
    }

    function gotoSlideshow(){
        window.location.href="./slidshow.html"
    }
</script>
