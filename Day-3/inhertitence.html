<script>
    const same={
        brand:"Nike",
        Seller:"Flipkart",
        Size:"8",
    }

    const sneaker= Object.create(same,{name:{value:"Sneaker"}});
    console.log(sneaker)

    // let arr2= new Array[1,2,3,4,5];
    // console.log(arr2);

    function myArray(){

        Object.defineProperty(this,"length",{
            value:0,
            writable:true,
            enumerable:false,
        });

        this.length=arguments.length
        for(let i=0;i<arguments.length;i++){
            this[i]=arguments[i];
        }
    }

    let arr3=new myArray(1,2,3,4,5) 
    console.log(Object.values(arr3))
</script>
